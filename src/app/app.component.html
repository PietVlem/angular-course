<app-header />

<main>
    <ul id="users">
        @for (user of users(); track user.id) {
            <li>
                <app-user 
                    [user]="user"
                    [selected]="user.id === selectedUser().id"
                    (select)="onSelectUser($event)"
                />
            </li>
        } @empty {
            <li>There are no items.</li>
        }
    </ul>

    <app-tasks 
        [userId]="selectedUser().id"
        [userName]="selectedUser().name" 
    />
</main>
