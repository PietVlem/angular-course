<app-card>
    <article>
        <h2>{{ task().title }}</h2>
        <time datetime="">{{ task().dueDate | date:'fullDate' }}</time>
        <p>{{ task().summary }}</p>
        <div class="actions">
            <button (click)="onCompleteTask()">complete</button>
        </div>
    </article>
</app-card>
