@if(isAddingTask()) {
    <app-new-task 
        (close)="onCancelAddTask()" 
        [userId]="userId()"
    />
}

<section id="tasks" aria-label="tasks">
    <header>
        <h2>{{ userName() }}'s tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks(); track task.id) {
            <li>
                <app-task 
                    [task]="task" 
                />
            </li>
        }
    </ul>
</section>
